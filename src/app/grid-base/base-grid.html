<div  id="maindiv" *ngIf="gridRows" class="ag-fresh"   > 
    <ag-grid-angular #agGrid style="width:500px; height: 200px;"
                     [gridOptions]="gridOptions"
                     (cellFocused)="onCellFocused($event)"
                     (ready)="onReady($event)"
                     (dragStarted)="setDrag($event)"
                     (dragStopped)="dragStopped($event)"
                     (onDragging)="onDragOver($event)"
                     (drop)="onDrop($event)">
    </ag-grid-angular>
</div>
