

<base-grid 
  id="internalGrid"
  [gridCols]="columnDefs"
  [gridRows]="rowData"
  [enableDragDrop]=true
  [readOnly]="windowReadOnly"
  [suppressRowClickSelection]=false
  (internalDragDropOccurred)="internalDragDropSave($event)"
  rowSelection ="multiple"
  (dragover)="handleDragOver($event)">
</base-grid>
